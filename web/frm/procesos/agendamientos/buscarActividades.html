<!DOCTYPE html>
<html>
    <div id="panelBuscar" class="panel panel-primary">
        <div class="panel-heading centrado">Buscar actividades</div>
        <div class="panel-body">
            <form id="formBuscar">
                <input type="hidden" id="bpagina" name="bpagina" value="1"/>
                <div class="row">
                    <div class="col-md-1">
                        <span>Nombre</span>
                    </div>
                    <div class="col-md-9">
                        <input id="bnombre_actividad" name="bnombre_actividad" type="text"
                               class="form-control input-sm" placeholder="Nombre">
                    </div>
                    <div class="col-md-2">
                        <button id="botonbuscar" type="button" class="btn btn-primary btn-sm">Buscar</button>
                    </div>
                </div>
            </form>
            <br>
            <div id="resultado">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                              <th>Precio de Actividad</th>
                              <th>Turnos</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda"></tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#"><span aria-hidden="true">&lAarr;</span>Anterior</a></li>
                        <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="panel-footer centrado">
            <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>
        </div> 
    </div>
    <script>
        buscarNombreActividad();
        $("#bnombre_actividad").focus();
        //siguienteCampo("#bnombre_ciudad", "#botonBuscar", false);
        $("#botonbuscar").on("click", function () {
            $("#contenidoBusqueda").html("");
            $("#bpagina").val("1");
            buscarNombreActividad();
            $("#bnombre_actividad").focus();
        });
        $("#anterior").on("click", function () {
            $("#contenidoBusqueda").html("");
            var pag = parseInt($("#bpagina").val());
            if (pag > 1) {
                $("#bpagina").val(pag - 1);
            }
            buscarNombreActividad();
        });
        $("#siguiente").on("click", function () {
            $("#contenidoBusqueda").html("");
            var pag = parseInt($("#bpagina").val());
            $("#bpagina").val(pag + 1);
            buscarNombreActividad();
        });
        $("#botonSalirBuscar").on('click', function () {
            $("#buscar").fadeOut("slow");
            $("#panelPrograma").fadeIn("slow");
        });

    </script>


</html>
