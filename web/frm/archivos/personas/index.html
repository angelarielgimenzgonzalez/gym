                        <div class="modal-content">
                            <div class="modal-header centrado">

                                    <span aria-hidden="true">&times;</span>

                                </button>

                                           //verificarSesion(true);

                                                   $("#id_persona").val("0");
                                               }
                                               buscarIdPersona();
                                           });
                                           $("#id_ciudad").focusout(function (event) {

                                               }
                                               buscarIdCiudad();
                                           });

                                               if ($("#id_estadocivil").val() === "") {
                                                   $("#id_estadocivil").val("0");
                                               }
                                               buscarIdEstadoCivil();
                                           });

                                                   $("#id_genero").val("0");

                                           });

                                                   $("#id_tipopersona").val("0");
                                               }
                                               buscarIdTipoPersona1();
                                           });

                                           //botones de buscar
                                           //
                                           ///////////////////////////////////////////////////////////////////////////////

                                               $("#panelPrograma").fadeOut("slow");
                                           });

                                           });
